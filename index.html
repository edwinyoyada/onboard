<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Set the page to the width of the device and set the zoom level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title> Image Upload</title>
<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style media="screen">
  .btnfix{
    height: 100px;
    font-size: 80pt;
  }
  .center {
    margin: auto;
    width: 200pt;
    height: 100pt;
    padding: 10px;
}
</style>
</head>
<body>

 <div class="container">
   <div class="page-header">
     <img src="img/logo.png" width="100" height="40" class = "center-block img-responsive" />
   </div>
</div>

  <div class = "container-fluid">
    <div class = "row">
          <div class="col-xs-12 col-xs-offset-0 col-sm-offset-3 col-sm-6" ><!--Column left-->

            <form id="form1" action="/upload" enctype="multipart/form-data"
              method="post">

              <label class="btn btn-primary btn-block btnfix center">
                <span class="glyphicon glyphicon-camera"></span>
                <input id="upload" type="file" style="display: none;" name="upload" >
              </label>

            </div>
      </form>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
  $("#upload").on("change", function(){
    $("#form1").submit();
  });


});
</script>

</body>
</html>
